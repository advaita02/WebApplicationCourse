<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="position: relative;">
        <svg width="500" height="500">
            <rect x="0" y="0" width="500" 
                height="500" 
                style="fill: lightblue;"
                stroke-width="2"
                stroke="yellow"/>
            <circle cx="250" cy="250" r="250"
                style="fill: aquamarine;"
                stroke="blue" 
                stroke-width="4"
                stroke-dasharray="4"/>
            <polygon points="250,0 500,250, 0,250"
                style="fill: orange"
                stroke="brown" 
                stroke-width="4"/>
            <polygon points="0,250 250,500, 500,250"
                style="fill: lightcyan"
                stroke="yellow" 
                stroke-width="4"/>
        </svg>
    </div>
</body>
</html>
